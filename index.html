<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>

    <!-- Css -->
    <link rel="stylesheet" href="./assets/style.css">

    <!-- Fontawesome -->

    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-5.15.4-web/css/all.css">
</head>

<body>
    <div class="container">
        <div class="feedbackbox">
            <div class="content">
                <h1>"HOW DO YOU FELL?"</h1>
            </div>
            <div class="emoji">
                <div id="emoji">
                    <img src="./assets/images/poor.png" alt="">
                    <img src="./assets/images/bad.png" alt="">
                    <img src="./assets/images/okay.png" alt="">
                    <img src="./assets/images/good.png" alt="">
                    <img src="./assets/images/excellent.png" alt="">
                </div>
            </div>
            <div class="rating">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>

            </div>
        </div>
    </div>

    <!-- Javascript -->
    <script src="./assets/main.js"></script>
</body>

</html>
